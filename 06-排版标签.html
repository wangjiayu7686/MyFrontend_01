<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>排版标签</title>
    </head>
    <body>
        <!-- 换行 -->
        哈哈哈哈<br>
        哈哈哈哈<br>
        hhhh <br>
        <hr>

        <!-- pre 原格式显示 -->
         <pre>
            heihei       aaa
            hahahahaa
             
                 dsfsdfsdf
         </pre>
         <hr>
         
         <!-- 段落标签 -->
          <p>
            hhhahahahaaa
          </p>

          <!-- div 标签 无语意，可嵌套，配合css使用 -->
           <div>
                <div>
                    <div>
                        gdsfsdfsdf
                    </div>
                </div>
           </div>
    </body>
</html>
