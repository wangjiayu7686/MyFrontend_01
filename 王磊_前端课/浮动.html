<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>
        div:first-child{
            background-color: #f00;
            width: 300px;
            height: 400px;
            float: left;
        }
        div:nth-child(2){
            background-color: #0f0;
            width: 450px;
            height: 300px;
            float: left;
        }
        div:nth-child(3){
            background-color: #00f;
            width: 250px;
            height: 300px;
            float: left;

        }
    </style>
</head>
<body>
    <div>box1</div>
    <div>box2</div>
    <div>box3</div>
</body>
</html>
