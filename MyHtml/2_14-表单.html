<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>表单</title>
    </head>
    <body>
        <form action="http://www.baidu.com/s" target="_blank">
            <!-- <input type="text" name="wd">
            <button>嗖嗖嗖</button> -->
            <h2>文本输入框</h2>
            <input type="text" maxlength="10"> <br>

            <h2>密码输入框</h2>
            <input type="password" maxlength="6">

            <h2>单选框</h2>
            <input type="radio" name="gender">男
            <input type="radio" name="gender">女
            <input type="radio" name="gender" checked>其他

            <h2>复选框</h2>
            <input type="checkbox">吃
            <input type="checkbox" checked>喝
            <input type="checkbox">嫖
            <input type="checkbox">赌

            <h2>提交按钮</h2>
            <input type="submit" value="免费注册">
            <button type="submit">提提提交</button>
            <button>piupiu</button>

            <h2>重置按钮</h2>
            <input type="reset">
            <button type="reset">重置</button>

            <h2>普通按钮</h2>
            <input type="button" value="普通" disabled>
            <button type="button">普通</button>

            <h2>文本域</h2>
            <textarea name="" id="" rows="10" cols="30"></textarea>

            <h2>下拉选项</h2>
            <select name="heihei" id="" disabled>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="" selected>6</option>
                <option value="">7</option>
            </select>
        </form>
    </body>
</html>
