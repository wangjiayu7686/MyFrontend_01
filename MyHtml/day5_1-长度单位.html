<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 50px;
        }

        .box01 {
            width: 400px;
            height: 300px;
            font-size: 20px;
            background: pink;
        }

        .box02 {
            width: 20em;
            height: 10em;
            font-size: 20px;
            font-size: 200%;
            background: blue;
        }
    </style>
</head>
<body>
    <h1>CSS长度单位</h1>
    <hr>

    <h2>px 像素</h2>
    <div class="box01">
        为极到下我土他里应王故未生，因仄竟，德。
    </div>

    <h2>em 字体大小的倍数</h2>
    <div class="box02">
        听对为虽灰我没就婵系我责不系仄章韩，之。
    </div>
    
</body>
</html>
