<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>文本标签</title>
    </head>
    <body>
        <h1>文本标签</h1>
        <p>
            东临碣石，<strong>以观沧海。</strong>
水何澹澹，<em>山岛竦峙。</em>
树木丛生，百草丰茂。
秋风萧瑟，洪波涌起。
日月之行，<div>若出其中；</div>
星汉灿烂，若出其里。
幸甚至哉，歌以咏志。
        </p>

        <h2>del和ins</h2>
        <p>
            商品价格：
            <del>¥99998</del>
            <ins>$90000</ins>
        </p>

        <h2>上标字，下标字</h2>
        <p>
            H<sub>2</sub>O<br>
            2<sup>10</sup> = 1024
        </p>

        <h2>span</h2>
        <p>
            东临碣石，<span style="font-weight: 900;">以观沧海。</span>
水何澹澹，<span style="font-style: italic;">山岛竦峙。</span>
树木丛生，<span style="color: blue;">百草丰茂。</span>
秋风萧瑟，洪波涌起。
日月之行，若出其中；
星汉灿烂，若出其里。
幸甚至哉，歌以咏志。
        </p>

         
    </body>
</html>
