<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 600px;
            padding: 20px;
            background-color: #900;
            border: 6px dashed #080;

        }

        body {
            background-color: #999;
        }

        p {
            width: 600px;
            padding: 20px;
            border: 6px dashed #080;
        }
    </style>
</head>
<body>
    <div class="box">
        人皇生如由了明老得不者已日十高间，使氏次召今君娘落，元龄收妄是把罚哉谓一韩承方车久何小子看，变丈仍。
    </div>

    <p>
        争么面国这范是气将兴曰，志金就就未于奔，李整感先郭胜后系大太的帝釜婵韩保，放却丹龄，中承友罚挟对过而叹，井姑魂，整衣正。
    </p>
</body>
</html>
